name: Rust tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-script
        run: |
          cargo install rust-script --locked

      - name: Fetch test ROMs
        run: |
          rust-script scripts/fetch_test_roms.rs

      - name: Build tests
        run: |
          cargo test --release --workspace --locked --no-run

      - name: Run tests
        run: |
          cargo test --release --workspace --locked --no-fail-fast
